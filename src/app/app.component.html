<main class="main">
  <div class="main-container">
    <header class="header-container">
      <h1>To Do List</h1>
      <app-create-task-dialog [tasksList]="tasksList"></app-create-task-dialog>
    </header>

    @for(toast of toastService.toasts; track $index) {
    <div [class]="getToastClass(toast.type)">{{ toast.message }}</div>
    }

    <section class="tasks-container">
      @for (task of tasksList; track $index){
      <app-task [task]="task" [tasksList]="tasksList"></app-task>
      } @empty {
      <p>Congratulations! ðŸŽ‰</p>
      <p>You finished your tasks, keep it up</p>
      }
    </section>
  </div>
</main>
